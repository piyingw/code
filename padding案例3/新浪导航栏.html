<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one {
      height: 41px;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      background-color: #fcfcfc;
      color: #4c4c4c;
      line-height: 41px;
    }

    .one a {
      /*转化为行内块元素，使其可以设置宽高 */
      display: inline-block;
      font-size: 12px;
      /* 上下不需要，左右20 */
      padding: 0 20px;
      color: #4c4c4c;
      text-decoration: none;
    }

    .one a:hover {
      background-color: #ff8500;
      color: white;
    }
  </style>
</head>

<body>
  <div class="one">
    <a href="#" class="1">新浪导航</a>
    <a href="#" class="2">手机新浪网</a>
    <a href="#" class="3">移动客户端</a>
    <a href="#" class="4">微博</a>
    <a href="#" class="5">博客</a>
    <a href="#" class="6">关注我</a>
  </div>
</body>

</html>
