<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
</head>

<body>
  <h3>青春不常在，抓紧谈恋爱</h1>
    <table border="0">
      <tr>
        <!-- 第一行 -->
        <td>性别</td>
        <td>
          <input type="radio" name="sex" id="nan"> <label for="nan"><img width="80" src="./男.png"> 男 </label>
          <input type="radio" name="sex" id="nv"> <label for="nv"><img width="80" src="./女.png"> 女 </label>
        </td>
      </tr>
      <tr>
        <!-- 第二行 -->
        <td>出生日期</td>
        <td>
          <select>
            <option>请选择年</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
          </select>
          <select>
            <option>请选择月</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <select>
            <option>请选择日</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
      </tr>
      <!-- 第三行 -->
      <tr>
        <td>地区</td>
        <td>
          <input type="text">
        </td>
      </tr>
      <!-- 第四行 -->
      <tr>
        <td>喜欢类型</td>
        <td>
          <input type="checkbox" name="type" id="nan"> <label for="nan"> 小鲜肉 </label>
          <input type="checkbox" name="type" id="ni"> <label for="ni"> 黄毛 </label>
          <input type="checkbox" name="type" id="zheng"> <label for="zheng"> 正太</label>
        </td>
      </tr>
      <!-- 第五行 -->
      <tr>
        <td>个人介绍</td>
        <td>
          <textarea></textarea>
        </td>
      </tr>
      <!-- 第六行 -->
      <tr>
        <td></td>
        <td>
          <input type="submit" value="提交">
        </td>
      </tr>
    </table>
</body>

</html>
