<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简略侧边栏</title>
  <style>
    div {
      width: 190px;
      height: 240px;
      background-color: #615858;
    }

    /* line-height与height相等，使文字垂直居中 */
    a {
      display: block;
      height: 40px;
      color: white;
      text-align: left;
      text-decoration: none;
      text-indent: 2em;
      line-height: 40px;
    }

    /* 鼠标悬浮链接样式设置 */
    a:hover {
      background-color: coral;
      color: white;
    }
  </style>
</head>

<body>
  <div>
    <a href="#" class="1">手机 电话卡</a>
    <a href="#" class="2">电视 盒子</a>
    <a href="#" class="3">笔记本 平板</a>
    <a href="#" class="4">出行 穿戴</a>
    <a href="#" class="5">智能 路由器</a>
    <a href="#" class="6">健康 儿童</a>

  </div>
</body>

</html>
